<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Matrix Login</title>
    <style>
        :root {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --container-bg: rgba(45, 55, 72, 0.9);
            --border-color: #4a5568;
            --text-primary: #e0e6ed;
            --text-secondary: #a0aec0;
            --accent-primary: #4299e1;
            --status-online: #23f734;
            --console-bg: #1a202c;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-box {
            background: var(--container-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .login-box h2 { margin-bottom: 25px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; margin-bottom: 8px; color: var(--text-secondary); font-size: 0.9rem; }
        .input-group input {
            width: 100%;
            padding: 12px;
            background: var(--console-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 1rem;
        }
        .btn {
            color: white;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            width: 100%;
            font-size: 1.1rem;
            background: var(--accent-primary);
        }
        #login-message { margin-top: 15px; color: var(--status-online); font-weight: 600; min-height: 20px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>üêº Panda Matrix Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p id="login-message"></p>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const loginMessage = document.getElementById('login-message');
            loginMessage.textContent = 'Login Successful! Redirecting...';

            // Wait 1.5 seconds then redirect to the main page
            setTimeout(() => {
                window.location.href = 'main.html';
            }, 1500);
        });
    </script>
</body>
</html>
